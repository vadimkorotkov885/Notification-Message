<html>
	<title>Message</title>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
	</head>
	<body>
		<div id="app" class="ui container">
			<h1>Центр уведомлений</h1>

			<notification-message type="error" header="Плохие новости!">
				<p>Ваш рейс был <b>отменен</b></p>
			</notification-message>

			<notification-message type="success" header="Хорошие новости!">
				<p>Ваш рейс во время!</p>
			</notification-message>

			<notification-message>
				<p>Погода сегодня +26°</p>
			</notification-message>

			<notification-message>
				<p>Доброе утро :)</p>
			</notification-message>
		</div>
		<script type="text/x-template" id="notification-message-template">
			<div class="ui message" :class="type" v-if="!hidden">
			  <i class="close icon" @click="hide"></i>
			  <div class="header">
			    {{header}}
			  </div>
			  <slot></slot>
			</div>
		</script>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="script.js"></script>
	</body>
</html>
